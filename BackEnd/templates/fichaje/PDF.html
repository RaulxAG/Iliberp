<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Informe PDF</h1>
    <table>
        <thead>
            <tr>
                <th>Empleado</th>
                <th>Fecha</th>
                <th>Hora de inicio</th>
                <th>Hora de fin</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se incluirán las filas de la tabla con datos dinámicos -->
            {% for registro in registros %}
            <tr>
                <td>{{ registro.empleado.username }}</td>
                <td>{{ registro.fecha }}</td>
                <td>{{ registro.inicio }}</td>
                <td>{{ registro.fin }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
