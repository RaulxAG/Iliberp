<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./logo.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CSS -->
    <link rel="stylesheet" href='./main.css'>


    <title>ILIBERP Solutions</title>
</head>

<body>
    <main>
        <section class="menu box">
            <p>Nombre empelado</p>
        </section>
        <section class="main box d-flex">
            <div class="mx-auto w-75 my-5">
                <h2 class='tittleDetalle'>Juan González Pérez</h2>
                <div class="d-flex justify-content-between mt-3">
                    <button class="buttonReverse me-2" onclick="window.location.href='contactos.html'">
                        <i class="fa-solid fa-circle-arrow-left" style="color: #e65522;"></i>
                        Volver
                    </button>
                    <div>
                        <button class="button" onclick="habilitarEdicion()">
                            <i class="fa-regular fa-pen-to-square" style="color: #f8f8f8;"></i>
                            Editar
                        </button>  
                        <button class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="fa-solid fa-trash" style="color: #f8f8f8;"></i>
                            Eliminar
                        </button> 
  
                        <!-- Modal -->
                        <div class="modal fade modalEliminar" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar contacto</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ¿Está seguro que desea eliminar el contacto 'Juan' de 'Empresa 1'?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-secondary">Cancelar</button>
                                        <button type="button" class="btn btn-outline-danger">Aceptar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
               
                <div class="box formularioCrud p-5 d-flex flex-column" id="formularioCrud">
                    <div class="row gy-4">
                        <div class="col-4">
                            <h6 class="fw-bold">Nombre</h6>
                            <input type="text" class="border-bottom bg-transparent w-100" disabled value="Juan">
                        </div>
                        <div class="col-4">
                            <h6 class="fw-bold">Apellidos</h6>
                            <input type="text" class="border-bottom bg-transparent w-100" disabled value="González Pérez">
                        </div>
                        <div class="col-4">
                            <h6 class="fw-bold">Dni</h6>
                            <input type="text" class="border-bottom bg-transparent w-100" disabled value="12345678A">
                        </div>
                        <div class="col-4">
                            <h6 class="fw-bold">Teléfono</h6>
                            <input type="text" class="border-bottom bg-transparent w-100" disabled value="567890123">
                        </div>
                        <div class="col-4">
                            <h6 class="fw-bold">Correo</h6>
                            <input type="text" class="border-bottom bg-transparent w-100" disabled value="juan@example.com">
                        </div>
                        <div class="col-4">
                            <h6 class="fw-bold">Empresa</h6>
                            <input type="text" class="border-bottom bg-transparent w-100" disabled value="Empresa B">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
